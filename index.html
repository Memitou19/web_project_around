<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pagina/index.css">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
    <header class="header">
        <img src="/imagenes/AroundUs.png" alt="Around The U.S." class="header__logo">
        <img src="/imagenes/Line.png" alt="Linea" class="header__line">
    </header>

    <main class="content">
        <section class="profile">
            <img src="/imagenes/ImgProfile.jpg" alt="Foto de perfil" class="profile__image">
            <div class="profile__info">
                <p class="profile__name">Jacques Cousteau</p>
                <button class="profile__edit-button">
                    <img src="/imagenes/Edit-Button.png" alt="Boton editar">
                </button>
                <p class="profile__about">Explorer</p>
            </div>
            <button class="profile__add-button">
                <img src="/imagenes/Add-Button.png" alt="Boton add">
            </button>
        </section>
        <section class="cards">
            <div class="card">
                <img src="/imagenes/yosemite-valley (2).jpg" alt="Yosemite valley" class="card__image">
                <div class="card__group">
                    <h2 class="card__title">Yosemite Valley</h2>
                    <button class="button button_type-like">
                        <img src="/imagenes/Like.png" alt="Like">
                    </button>
                </div> 
            </div>
            <div class="card">
                <img src="/imagenes/lake-louise.png" alt="Lake louise" class="card__image">
                <div class="card__group">
                    <h2 class="card__title">Lake Louise</h2>
                    <button class="button button_type-like">
                        <img src="/imagenes/Like.png" alt="Like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="/imagenes/bald-montains.png" alt="Bald montains" class="card__image">
                <div class="card__group">
                    <h2 class="card__title">Bald Mountains</h2>
                    <button class="button button_type-like">
                        <img src="/imagenes/Like.png" alt="Like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="/imagenes/latemar.png" alt="Latemar" class="card__image">
                <div class="card__group">
                    <h2 class="card__title">Latemar</h2>
                    <button class="button button_type-like">
                        <img src="/imagenes/Like.png" alt="Like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="/imagenes/vanoise-national.png" alt="Vanoise National" class="card__image">
                <div class="card__group">
                    <h2 class="card__title">Vanoise Nationa...</h2>
                    <button class="button button_type-like">
                        <img src="/imagenes/Like.png" alt="Like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="/imagenes/lago-di-braises.png" alt="Lago di braises" class="card__image">
                <div class="card__group">
                    <h2 class="card__title">Lago di Braies</h2>
                    <button class="button button_type-like">
                        <img src="/imagenes/Like.png" alt="Like">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button">
                <img src="/imagenes/CloseIcon.png" alt="Close Boton">
            </button>
            <form class="popup__form">
                <h2 class="popup__title">Edit profile</h2>
                <input class="popup__input popup__input_name" type="text">
                <p></p>
                <input class="popup__input popup__input_about" type="text">
                <p></p>
                <button class="popup__save-button" type="submit">Save</button> 
            </form>
        </div>
    </section>
    <div class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </div>
    </div>
    <script src="/pagina/script/script.js"></script>
</body>
</html>
